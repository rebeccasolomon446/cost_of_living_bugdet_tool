<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost Of Living Budgeting</title>
    <link rel="stylesheet" href="styles.css" href="https://fonts.googleapis.com/css?family=Trirong">
  </head>
  <body>

    <div class="logo">
      <a href = "#"><img src = "images/budget_buddy_logo.png" width="100"></a>
    </div>

    <header id="header">
      <h1 id="heading-main">Budget Buddy</h1>
    </header>


    <section id="form-section">
      <form id="form">
        <label for="item">Enter Item:</label>
        <input type="text" id="item" name="item" /><br /><br />
        <label for="budget-num">Enter Budget (£):</label>
        <input type="number" id="budget-num" name="budget_num" /><br /><br />
        <label for="total-monthly-budget" id="total-budget-label">This month's budget</label>
        <input type="number" id="total-monthly-budget" name="total_monthly_budget"><br><br>
        <button type="submit" id="form-button">Add</button><br/><br/>
      </form>
    </section>

    <section id="table-section">
      <table id="table">
        <thead>
          <tr>
            <th class="table-h">Item</th>
            <th class="table-h">Budget (£)</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <br>
      <br>
    </section>
    

    <section id="results">
      <p id="gross-budget"></p><br><br>
      <p id="total-budget"></p>
    </div>
    
    <footer>
        <script src="main.js"></script>
    </footer>
  </body>
</html>
