<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost Of Living Budgeting</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="heading-main">Cost Of Living Budgeting</h1>

    <div>
      <form id="form">
        <label for="item">Enter Item:</label>
        <input type="text" id="item" name="item" /><br /><br />
        <label for="budget-num">Enter Budget:</label>
        <input type="number" id="budget-num" name="budget_num" /><br /><br />
        <button type="submit" id="form-button">Add</button><br/><br/>
        <p>Double click to delete row</p>
      </form>
    </div>

    <div>
      <table id="table">
        <tr id="row-titles">
          <th class="table-h">Item</th>
          <th class="table-h">Budget</th>
        </tr>
      </table>
      <br>
      <br>
    </div>

    <div>
      <p id="budget-total">Total: </p>
    </div>
    
    <footer>
        <script src="main.js"></script>
    </footer>
  </body>
</html>
